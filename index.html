<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather-app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name here">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="error">Invalid city name</div>

        <div class="weather">
            <div>
                <img src="images/mist.png" class="weather-icon">
            </div>
            <div class="puuu">
                <h5 class="temp">25&deg;c</h5>
                <h3 class="city"> New York</h3>
            </div>
            <div class="bottom">

                <div class="humidity">
                    <img src="images/humidity.png" alt="">
                    <div class="x">
                        <p class="percentage">64%</p>
                        <p>Humidity</p>
                    </div>

                </div>
                <div class="wind">
                    <img src="images/wind.png" alt="">
                    <div class="y">
                        <p class="speed">18 km/h</p>
                        <p> Wind Speed</p>
                    </div>

                </div>

            </div>
        </div>



    </div>

    <script src="script.js">
        
    </script>
</body>


</html>
